<div class="home-container" *ngIf="t$ | async as t">
  <section class="hero-section">
    <h1 class="hero-title">{{ t.heroTitle }}</h1>
    <p class="hero-subtitle">{{ t.heroSubtitle }}</p>
    <div class="hero-buttons">
      <a routerLink="/create" class="primary-button">{{ t.createPoll }}</a>
      <a routerLink="/polls" class="secondary-button">{{ t.browsePolls }}</a>
    </div>
  </section>

  <section class="features-section">
    <div class="feature-card" *ngFor="let feature of t.features">
      <div class="feature-icon" [ngClass]="feature.title.toLowerCase().split(' ')[0] + '-icon'"></div>
      <h3 class="feature-title">{{ feature.title }}</h3>
      <p class="feature-description">{{ feature.description }}</p>
    </div>
  </section>

  <section class="how-it-works-section">
    <div class="section-header">
      <h2 class="section-title">{{ t.howItWorks.title }}</h2>
      <p class="section-subtitle">{{ t.howItWorks.subtitle }}</p>
    </div>
    <div class="steps-container">
      <div class="step-item" *ngFor="let step of t.howItWorks.steps">
        <div class="step-number">{{ step.number }}</div>
        <h3 class="step-title">{{ step.title }}</h3>
        <p class="step-description">{{ step.description }}</p>
      </div>
    </div>
  </section>
</div>
