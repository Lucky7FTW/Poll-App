<div class="auth-container">
  <div class="auth-card">
    <!-- ───────── Header ───────── -->
    <div class="auth-header">
      <h1 class="auth-title">Create Your Account</h1>
      <p class="auth-subtitle">
        Join our community and start creating amazing polls today.
      </p>
    </div>

    <!-- ───────── Form ───────── -->
    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="auth-form"
      novalidate
    >
      <!-- names -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            class="form-input"
            placeholder="First name"
            autocomplete="given-name"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            class="form-input"
            placeholder="Last name"
            autocomplete="family-name"
          />
        </div>
      </div>

      <!-- email -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="you@email.com"
          autocomplete="email"
        />
      </div>

      <!-- password -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            placeholder="Create password"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <span class="password-toggle-icon" [class.show]="showPassword"></span>
          </button>
        </div>
      </div>

      <!-- confirm -->
      <div class="form-group">
        <label for="confirm" class="form-label">Confirm Password</label>
        <div class="password-input-container">
          <input
            id="confirm"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirm"
            class="form-input"
            placeholder="Confirm password"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPassword()"
            [attr.aria-label]="
              showConfirmPassword ? 'Hide password' : 'Show password'
            "
          >
            <span
              class="password-toggle-icon"
              [class.show]="showConfirmPassword"
            ></span>
          </button>
        </div>
      </div>

      <!-- mismatch error -->
      <p class="form-error" *ngIf="signupForm.hasError('mismatch')">
        Passwords don’t match.
      </p>

      <!-- terms -->
      <div class="terms-section">
        <label class="checkbox-container">
          <input
            type="checkbox"
            formControlName="terms"
            class="checkbox-input"
          />
          <span class="checkbox-checkmark"></span>
          <span class="checkbox-label">
            I agree to the
            <a href="#" class="terms-link">Terms of Service</a>
            and
            <a href="#" class="terms-link">Privacy Policy</a>
          </span>
        </label>
        <p class="form-error" *ngIf="signupForm.get('terms')?.invalid && signupForm.touched">
          You must accept the terms.
        </p>
      </div>

      <!-- submit -->
      <button
        type="submit"
        class="auth-button primary-button"
        [disabled]="signupForm.invalid || isLoading"
      >
        <span *ngIf="isLoading">Creating account…</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
    </form>

    <!-- divider / social logins (unchanged) -->
    <div class="divider"><span class="divider-text">or</span></div>

    <div class="social-login">
      <button type="button" class="social-button google-button">
        <span class="social-icon google-icon"></span>
        Continue with Google
      </button>
      <button type="button" class="social-button github-button">
        <span class="social-icon github-icon"></span>
        Continue with GitHub
      </button>
    </div>

    <!-- footer -->
    <div class="auth-footer">
      <p class="auth-footer-text">
        Already have an account?
        <a routerLink="/login" class="auth-link">Sign in here</a>
      </p>
    </div>
  </div>
</div>

<!-- global feedback -->
<p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
<div class="loading-indicator" *ngIf="isLoading">
  Creating your account…
</div>
