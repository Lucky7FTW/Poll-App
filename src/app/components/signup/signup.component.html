<div class="auth-container" *ngIf="t$ | async as t">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">{{ t.title }}</h1>
      <p class="auth-subtitle">{{ t.subtitle }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">{{ t.firstName }}</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="signupData.firstName"
            required
            class="form-input"
            [placeholder]="t.firstName"
            autocomplete="given-name"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">{{ t.lastName }}</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="signupData.lastName"
            required
            class="form-input"
            [placeholder]="t.lastName"
            autocomplete="family-name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">{{ t.email }}</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="signupData.email"
          required
          email
          class="form-input"
          [placeholder]="t.email"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">{{ t.password }}</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="signupData.password"
            required
            minlength="8"
            class="form-input"
            [placeholder]="t.password"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? t.hidePassword : t.showPassword"
          >
            <span class="password-toggle-icon" [class.show]="showPassword"></span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">{{ t.confirmPassword }}</label>
        <div class="password-input-container">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="signupData.confirmPassword"
            required
            class="form-input"
            [placeholder]="t.confirmPassword"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? t.hidePassword : t.showPassword"
          >
            <span class="password-toggle-icon" [class.show]="showConfirmPassword"></span>
          </button>
        </div>
      </div>

      <div class="terms-section">
        <label class="checkbox-container">
          <input type="checkbox" required class="checkbox-input" />
          <span class="checkbox-checkmark"></span>
          <span class="checkbox-label" [innerHTML]="t.terms"></span>
        </label>
      </div>

      <button
        type="submit"
        class="auth-button primary-button"
        [disabled]="!signupForm.form.valid"
      >
        {{ t.createAccount }}
      </button>
    </form>

    <div class="divider">
      <span class="divider-text">{{ t.or }}</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-button google-button">
        <span class="social-icon google-icon"></span>
        {{ t.continueWithGoogle }}
      </button>

      <button type="button" class="social-button github-button">
        <span class="social-icon github-icon"></span>
        {{ t.continueWithGitHub }}
      </button>
    </div>

    <div class="auth-footer">
      <p class="auth-footer-text">
        {{ t.alreadyHaveAccount }}
        <a routerLink="/login" class="auth-link">{{ t.signIn }}</a>
      </p>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading-indicator">{{ t.loading }}</div>
</div>
