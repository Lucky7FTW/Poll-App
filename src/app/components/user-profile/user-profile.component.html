<div class="profile-container">
  <div class="profile-card">

    <!-- ───── Header ───── -->
    <div class="page-header">
      <h1 class="page-title">My Profile</h1>
      <button routerLink="/" class="home-button">
        <span class="home-icon">🏠</span>
        Back to Home
      </button>
    </div>

    <!-- ───── Tab buttons ───── -->
    <div class="profile-tabs">
      <button (click)="setTab('profile')"  [class.active]="activeTab==='profile'">👤 Profile</button>
      <button (click)="setTab('polls')"    [class.active]="activeTab==='polls'">📊 My Polls</button>
      <button (click)="setTab('security')" [class.active]="activeTab==='security'">🔒 Security</button>
    </div>

    <!-- ───── Routed tab content ───── -->
    <app-profile-info-form   *ngIf="activeTab==='profile'"></app-profile-info-form>
    <app-user-polls          *ngIf="activeTab==='polls'"></app-user-polls>
    <app-security-settings   *ngIf="activeTab==='security'"></app-security-settings>

  </div>
</div>
