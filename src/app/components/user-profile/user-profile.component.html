<div class="profile-container">
  <div class="profile-card">

    <!-- â”€â”€â”€â”€â”€ Header row â”€â”€â”€â”€â”€ -->
    <div class="page-header">
      <h1 class="page-title">My Profile</h1>
      <button routerLink="/" class="home-button">
        <span class="home-icon">ğŸ </span> Back to Home
      </button>
    </div>

    <!-- â”€â”€â”€â”€â”€ Tabs â”€â”€â”€â”€â”€ -->
    <div class="profile-tabs">
      <button class="tab-button"
              [class.active]="activeTab==='profile'"
              (click)="setTab('profile')">
        <span class="tab-icon">ğŸ‘¤</span> Profile
      </button>

      <button class="tab-button"
              [class.active]="activeTab==='polls'"
              (click)="setTab('polls')">
        <span class="tab-icon">ğŸ“Š</span> My Polls
      </button>

      <button class="tab-button"
              [class.active]="activeTab==='security'"
              (click)="setTab('security')">
        <span class="tab-icon">ğŸ”’</span> Security
      </button>
    </div>

    <!-- â”€â”€â”€â”€â”€ Tab content wrappers (keep .tab-content for CSS) â”€â”€â”€â”€â”€ -->
    <div class="tab-content" *ngIf="activeTab==='profile'">
      <app-profile-info-form></app-profile-info-form>
    </div>

    <div class="tab-content" *ngIf="activeTab==='polls'">
      <app-user-polls></app-user-polls>
    </div>

    <div class="tab-content" *ngIf="activeTab==='security'">
      <app-security-settings></app-security-settings>
    </div>

  </div>
</div>
