<footer class="footer" *ngIf="t$ | async as t">
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-brand">
        <h3 class="footer-title">{{ t.brand }}</h3>
        <p class="footer-subtitle">{{ t.subtitle }}</p>
      </div>
      <div class="footer-links">
        <a routerLink="/terms" class="footer-link">Terms</a>
        <a routerLink="/privacy" class="footer-link">Privacy</a>
        <a routerLink="/contact" class="footer-link">Contact</a>
      </div>
    </div>
    <div class="footer-copyright">
      &copy; {{ currentYear }} {{ t.brand }}. {{ t.copyright }}
    </div>
  </div>
</footer>
