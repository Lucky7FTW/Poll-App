<header class="header">
    <div class="header-container">
        <div class="header-logo">
            <a routerLink="/" class="logo">PollVote</a>
        </div>

        <button class="mobile-menu-button" (click)="toggleMenu()">
            <span class="menu-icon"></span>
        </button>

        <nav class="header-nav" [class.open]="isMenuOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-link">Home</a>
            <a routerLink="/polls" routerLinkActive="active" class="nav-link">Polls</a>
            <a routerLink="/create" routerLinkActive="active" class="nav-link">Create Poll</a>

            <div class="auth-section">
                <!-- <ng-container *ngIf="authService.isLoggedIn(); else loginButton">
                    <span class="username">{{ authService.getCurrentUser()?.username }}</span> -->
                    <button  class="logout-button">Logout</button>
                <!-- </ng-container> -->

                <ng-template #loginButton>
                    <a routerLink="/login" routerLinkActive="active" class="login-button">Login</a>
                </ng-template>
            </div>
        </nav>
    </div>
</header>
