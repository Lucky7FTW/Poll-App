<div class="login-container" *ngIf="t$ | async as t">
  <div class="login-card">
    <h2 class="login-title">{{ t.title }}</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">{{ t.emailLabel }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [placeholder]="t.emailPh"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="form-error"
        >
          {{ t.emailError }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">{{ t.passwordLabel }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [placeholder]="t.passwordPh"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="form-error"
        >
          {{ t.passwordError }}
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="submit-button"
        [class.loading]="isLoading"
      >
        <span *ngIf="isLoading">{{ t.submitBusy }}</span>
        <span *ngIf="!isLoading">{{ t.submitIdle }}</span>
      </button>
    </form>

    <div class="register-link">
      <p>
        {{ t.registerPrompt }}
        <a routerLink="/signup">{{ t.registerLink }}</a>
      </p>
    </div>
  </div>
</div>
